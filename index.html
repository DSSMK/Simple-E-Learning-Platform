
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single Page E-Learning Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">E-Learn CS</a>
    <div>
      <a class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
      <a class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
    </div>
  </div>
</nav>

<section id="home" class="hero">
  <h1>Welcome to E-Learning Platform</h1>
  <p>Learn Computer Science Skills !</p>
  <a href="#courses" class="btn btn-light">View Courses</a>
</section>

<section id="courses" class="container my-5">
  <h2 class="text-center mb-4">Our Courses</h2>
  <div class="row">
    <div class="col-md-3"><div class="card p-3 text-center shadow-sm"><h5>HTML </h5></div></div>
    <div class="col-md-3"><div class="card p-3 text-center shadow-sm"><h5>CSS </h5></div></div>
    <div class="col-md-3"><div class="card p-3 text-center shadow-sm"><h5>JavaScript </h5></div></div>
    <div class="col-md-3"><div class="card p-3 text-center shadow-sm"><h5> bootstrap</h5></div></div>
  </div>
</section>

<section id="contact" class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form>
    <input type="text" class="form-control mb-3" placeholder="Your Name" required>
    <input type="email" class="form-control mb-3" placeholder="Your Email" required>
    <textarea class="form-control mb-3" placeholder="Your Message" required></textarea>
    <button class="btn btn-primary w-100">Send Message</button>
  </form>
</section>

<footer><p>&copy; 2025 E-Learn CS. All Rights Reserved.</p></footer>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content p-3">
    <h5>Login</h5>
    <input type="text" class="form-control mb-2" placeholder="Username" id="loginUser">
    <input type="password" class="form-control mb-2" placeholder="Password" id="loginPass">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <p id="loginError" class="text-danger mt-2"></p>
  </div></div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content p-3">
    <h5>Register</h5>
    <input type="text" class="form-control mb-2" placeholder="Username" id="regUser">
    <input type="password" class="form-control mb-2" placeholder="Password" id="regPass">
    <button class="btn btn-success w-100" onclick="register()">Register</button>
    <p id="regSuccess" class="text-success mt-2"></p>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
